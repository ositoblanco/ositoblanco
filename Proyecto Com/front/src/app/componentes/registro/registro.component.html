<div class="row">

  <div class="col-sm-5 text-center">

      <form>
        <div class="form-group">
            <label for="exampleInputName">Nombre</label>
            <input type="text" class="form-control" id="nombre" aria-describedby="nameHelp" placeholder="Ingresa Nombre">
        </div>
        <div class="form-group">
            <label for="exampleInputLastName">Apellido</label>
            <input type="text" class="form-control" id="apellido" aria-describedby="lastHelp" placeholder="Ingresa Apellido">
        </div>
        <div class="form-group">
            <label for="exampleInputUsuario">Usuario</label>
            <input type="text" class="form-control" id="usuario" aria-describedby="usuarioHelp" placeholder="Ingresa Usuario">
        </div>
        <div class="form-group">
                <label for="exampleInputEmail">Correo</label>
                <input type="text" class="form-control" id="correo" aria-describedby="emailHelp" placeholder="Ingresa Correo">
              </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="clave" placeholder="Password">
        </div>

          <div class="form-group row">
                <div class="col-sm-2">Rol</div>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                    <label class="form-check-label" for="gridCheck1">
                      Estudiante
                    </label>
                  </div>
                </div>
            </div>
            <br>
          <button class="btn btn-primary" (click)="ingresar()">Ingresar</button>
